<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduPlatfrom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* General Body and Container Styles */
        body {
            font-family: 'Inter', sans-serif; /* A modern, clean font like the image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8faff; /* Light background to match EduPlatfrom theme */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        /* Logo and Heading */
        .login-container .logo-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: #4A4AFB; /* Primary brand color from the image */
            font-size: 1.8em;
            font-weight: 700;
        }

        .login-container .logo-brand svg {
            margin-right: 10px;
            fill: #4A4AFB;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            /* Added for relative positioning of the eye icon */
            position: relative; 
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        /* The container for the password input and icon */
        .password-input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            /* Ensure input is not hidden by the icon wrapper */
            box-sizing: border-box; 
            /* Added padding-right to prevent text from going under the icon */
            padding-right: 50px; 
        }

        .form-group input:focus {
            border-color: #4A4AFB;
            box-shadow: 0 0 0 3px rgba(74, 74, 251, 0.2);
            outline: none;
        }

        /* Styles for the Eye Icon */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
            font-size: 11px;
            z-index: 10; /* Ensure it's above the input */
        }
        
        .toggle-password:hover {
            color: #555;
        }


        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #4A4AFB;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #3a3ad0;
        }

        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background-color: #4A4AFB;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #3a3ad0;
            box-shadow: 0 5px 15px rgba(74, 74, 251, 0.3);
        }

        .signup-link {
            margin-top: 30px;
            font-size: 0.95em;
            color: #666;
        }

        .signup-link a {
            color: #4A4AFB;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #3a3ad0;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-brand">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.09L19.49 8.29L12 12.49L4.51 8.29L12 4.09ZM4 10.42L11 14.39V20.11L4 16.29V10.42ZM13 20.11V14.39L20 10.42V16.29L13 20.11Z" fill="currentColor"/>
            </svg>
            EduPlatfrom
        </div>
        <h2>Welcome Back!</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-primary">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="register.html">Sign Up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            togglePassword.addEventListener('click', function (e) {
                // Toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle the eye icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
